name: Playwright Tests

on:
  workflow_dispatch

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Get node version
      id: node_version
      run: echo "::set-output name=version::$(node -v)"

    - name: Cache dependencies
      uses: actions/cache@v4
      id: cache-npm
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node_version.outputs.version }}

    - name: Get playwright version
      id: playwright_version
      run: echo "::set-output name=version::$(npx playwright --version)"

    - name: Cache playwright binaries
      uses: actions/cache@v4
      id: cache-playwright
      with: 
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright_version.outputs.version }}

    - if: ${{ steps.cache-npm.outputs.cache-hit == 'true' }}
      name: List the state of node modules
      continue-on-error: true
      run: npm list
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      if: steps.cache-playwright.outputs.cache-hit != 'true'
    
    - name: Run Playwright tests
      run: npx playwright test
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30